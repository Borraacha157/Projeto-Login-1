<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="../Css/styles.css">
    
    <title>Login</title>
</head>
<body>
  <div>
    <button class="escuro" id="btn_escuro">Tema Escuro</button>
    <button class="claro" id="btn_claro">Tema Claro</button>
    
  </div>
  <div>
    <h1>
      Bem Vindo(a) ao Expresso Not√≠cias
    </h1>
  </div>
  <div id="credenciais">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email</label>
    <input type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Senha</label>
    <input type="password" class="form-control" id="senha" placeholder="numbers1234">
  </div>
  <button id="btn_entrar" type="button" class="btn btn-primary btn-sm">Login</button>
  </div>

  <script>
    document.getElementById("btn_escuro").
    addEventListener("click", function(){
      document.querySelector("body").
      setAttribute("class","escuro");
    })

    document.getElementById("btn_claro").
    addEventListener("click", function(){
      document.querySelector("body").
      setAttribute("class","claro");
    })
  </script>
</body>

</html>
